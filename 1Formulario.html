<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de Formulario</title>
</head>
<body>

    <form>
       <label for="usuario">Nome</label> <br>
       <input id="usuario" type="text" placeholder="Digite seu Nome" required> <br><br>

       <label for="sobrenome">Sobrenome</label> <br>
       <input type="text" id="sobrenome" placeholder="Digite seu Sobrenome" required> <br><br>

       <label for="senha">Senha</label> <br>
       <input type="password" id="senha" placeholder="Digite sua Senha" required> <br><br>

       <label for="telefone">Numero</label> <br>
       <input type="tel" name="" id="telefone" placeholder="Digite seu Telefone" required> <br><br>

       <label for="telefone2">Numero 2</label> <br>
       <input type="number" name="" id="telefone2" placeholder="Digite seu Telefone 2" required> <br><br>

       <label for="emailusuario">E-Mail</label> <br>
       <input type="email" name="" id="emailusuario" placeholder="Digite seu E-Mail" required> <br><br>

       <label for="escolha">Escolha uma Opção</label> <br>
       <select name="" id="">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
        <option value="Abril">Abril</option>
       </select> <br><br>

       <input type="checkbox" name="" id=""> <br><br>

       <input type="radio" name="" id=""> <br><br>

       <label for=""></label>
       <textarea name="" id=""></textarea> <br><br>

       <label for="">Importar Arquivo</label>
       <input type="file" name="" id="">

       <input type="submit" value="Cadastrar Usuario">


    </form>
    
</body>
</html>
